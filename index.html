<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TaskMaster Pro</title>
    <!-- Production Scripts for Stability -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://accounts.google.com/gsi/client"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; color: #0f172a; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        .spinner { border: 3px solid rgba(79, 70, 229, 0.1); border-top-color: #4f46e5; border-radius: 50%; width: 24px; height: 24px; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .card-enter { animation: slideIn 0.4s ease-out forwards; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Built-in Icons (Ensures no white-screen crashes from missing libraries)
        const SVG = {
            Sparkle: () => <svg className="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z"/></svg>,
            Camera: () => <svg className="w-6 h-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M14.5 4h-5L7 7H4a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-3l-2.5-3z"/><circle cx="12" cy="13" r="3"/></svg>,
            Settings: () => <svg className="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/></svg>,
            Check: () => <svg className="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round"><path d="M20 6 9 17l-5-5"/></svg>,
            Refresh: () => <svg className="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><path d="M21 12a9 9 0 1 1-9-9c2.52 0 4.93 1 6.74 2.74L21 8"/><path d="M21 3v5h-5"/></svg>
        };

        const App = () => {
            const [keys, setKeys] = useState(() => ({
                gemini: localStorage.getItem('tm_gemini_key') || '',
                google: localStorage.getItem('tm_google_client_id') || ''
            }));
            const [showSettings, setShowSettings] = useState(!keys.gemini || !keys.google);
            const [accessToken, setAccessToken] = useState(null);
            const [tokenClient, setTokenClient] = useState(null);
            const [taskLists, setTaskLists] = useState([]);
            const [selectedList, setSelectedList] = useState('');
            const [tasks, setTasks] = useState(() => JSON.parse(localStorage.getItem('tm_tasks') || '[]'));
            const [inputText, setInputText] = useState('');
            const [imagePreview, setImagePreview] = useState(null);
            const [inputImage, setInputImage] = useState(null);
            const [isAnalyzing, setIsAnalyzing] = useState(false);
            const [isSyncing, setIsSyncing] = useState(false);
            const [status, setStatus] = useState({ type: '', msg: '' });
            const fileInputRef = useRef(null);

            // Initialize Google Client
            useEffect(() => {
                if (window.google && keys.google) {
                    try {
                        const client = google.accounts.oauth2.initTokenClient({
                            client_id: keys.google,
                            scope: 'https://www.googleapis.com/auth/tasks',
                            callback: (resp) => {
                                if (resp.access_token) {
                                    setAccessToken(resp.access_token);
                                    fetchLists(resp.access_token);
                                }
                            },
                        });
                        setTokenClient(client);
                    } catch (e) { console.error(e); }
                }
            }, [keys.google]);

            const showStatus = (type, msg) => {
                setStatus({ type, msg });
                setTimeout(() => setStatus({ type: '', msg: '' }), 5000);
            };

            const fetchLists = async (token) => {
                try {
                    const r = await fetch('https://tasks.googleapis.com/tasks/v1/users/@me/lists', {
                        headers: { Authorization: `Bearer ${token}` }
                    });
                    const d = await r.json();
                    if (d.items) {
                        setTaskLists(d.items);
                        setSelectedList(d.items[0].id);
                    }
                } catch (e) { showStatus('error', 'Auth expired. Try again.'); }
            };

            const handleAnalyze = async () => {
                if (!keys.gemini) return setShowSettings(true);
                if (!inputText && !inputImage) return showStatus('error', 'Add text or photo first');

                setIsAnalyzing(true);
                try {
                    const today = new Date().toISOString();
                    const prompt = `Extract tasks and deadlines. Today is ${today}. Return ONLY a JSON array of objects: [{"title":"..", "due":"RFC3339_OR_NULL"}].`;
                    const payload = {
                        contents: [{
                            parts: [
                                { text: prompt + "\n\nContent: " + inputText },
                                ...(inputImage ? [{ inlineData: { mimeType: "image/png", data: inputImage } }] : [])
                            ]
                        }]
                    };

                    const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${keys.gemini}`, {
                        method: 'POST',
                        body: JSON.stringify(payload)
                    });

                    const data = await res.json();
                    const raw = data.candidates[0].content.parts[0].text;
                    const match = raw.match(/\[.*\]/s); // Regex for JSON array
                    if (!match) throw new Error("Format error");
                    
                    const extracted = JSON.parse(match[0]);
                    const newList = [...tasks, ...extracted.map(t => ({ 
                        id: Math.random().toString(36), 
                        title: t.title, 
                        due: t.due, 
                        checked: true 
                    }))];

                    setTasks(newList);
                    localStorage.setItem('tm_tasks', JSON.stringify(newList));
                    setInputText(''); setImagePreview(null); setInputImage(null);
                    showStatus('success', `Added ${extracted.length} tasks!`);
                } catch (e) { showStatus('error', 'AI Extraction failed.'); }
                finally { setIsAnalyzing(false); }
            };

            const handleSync = async () => {
                if (!accessToken) return tokenClient.requestAccessToken();
                const toSync = tasks.filter(t => t.checked);
                if (toSync.length === 0) return;

                setIsSyncing(true);
                try {
                    for (const t of toSync) {
                        await fetch(`https://tasks.googleapis.com/tasks/v1/lists/${selectedList}/tasks`, {
                            method: 'POST',
                            headers: { Authorization: `Bearer ${accessToken}`, 'Content-Type': 'application/json' },
                            body: JSON.stringify({ title: t.title, due: t.due || undefined })
                        });
                    }
                    const remaining = tasks.filter(t => !t.checked);
                    setTasks(remaining);
                    localStorage.setItem('tm_tasks', JSON.stringify(remaining));
                    showStatus('success', 'Sync complete!');
                } catch (e) { showStatus('error', 'Sync failed.'); }
                finally { setIsSyncing(false); }
            };

            const createNewList = async () => {
                const name = prompt("Name for your new Google Task List:");
                if (!name || !accessToken) return;
                try {
                    const res = await fetch('https://tasks.googleapis.com/tasks/v1/users/@me/lists', {
                        method: 'POST',
                        headers: { Authorization: `Bearer ${accessToken}`, 'Content-Type': 'application/json' },
                        body: JSON.stringify({ title: name })
                    });
                    const d = await res.json();
                    setTaskLists([d, ...taskLists]);
                    setSelectedList(d.id);
                    showStatus('success', 'List created!');
                } catch (e) { showStatus('error', 'Failed to create list.'); }
            };

            const formatDate = (iso) => iso ? new Date(iso).toLocaleDateString([], { month: 'short', day: 'numeric' }) : null;

            return (
                <div className="max-w-md mx-auto min-h-screen p-5 pb-24">
                    {showSettings && (
                        <div className="fixed inset-0 bg-slate-900/60 backdrop-blur-md z-50 flex items-center justify-center p-6">
                            <div className="bg-white w-full rounded-[2.5rem] p-8 shadow-2xl border border-slate-100">
                                <h2 className="text-xl font-bold mb-4 text-slate-900">Configure Keys</h2>
                                <div className="space-y-4 mb-8">
                                    <div className="space-y-1">
                                        <label className="text-[10px] font-black uppercase text-slate-400 ml-1 tracking-widest">Gemini API Key</label>
                                        <input type="password" value={keys.gemini} onChange={e => setKeys({...keys, gemini: e.target.value})} className="w-full bg-slate-50 p-4 rounded-2xl border-none text-sm outline-none focus:ring-2 focus:ring-indigo-500 transition-all" placeholder="Paste Gemini Key" />
                                    </div>
                                    <div className="space-y-1">
                                        <label className="text-[10px] font-black uppercase text-slate-400 ml-1 tracking-widest">Google Client ID</label>
                                        <input type="text" value={keys.google} onChange={e => setKeys({...keys, google: e.target.value})} className="w-full bg-slate-50 p-4 rounded-2xl border-none text-sm outline-none focus:ring-2 focus:ring-indigo-500 transition-all" placeholder="Paste Client ID" />
                                    </div>
                                </div>
                                <button onClick={() => { localStorage.setItem('tm_gemini_key', keys.gemini); localStorage.setItem('tm_google_client_id', keys.google); window.location.reload(); }} className="w-full bg-indigo-600 text-white py-4 rounded-2xl font-bold shadow-xl shadow-indigo-100 transition-all active:scale-95">Save & Launch</button>
                            </div>
                        </div>
                    )}

                    <header className="flex justify-between items-center mb-8 px-2">
                        <h1 className="text-2xl font-black text-indigo-600 tracking-tight flex items-center gap-2">
                            <span className="bg-indigo-600 text-white p-1 rounded-lg"><SVG.Check /></span> TaskMaster
                        </h1>
                        <button onClick={() => setShowSettings(true)} className="p-3 text-slate-300 hover:text-indigo-600 transition-colors"><SVG.Settings /></button>
                    </header>

                    {status.msg && (
                        <div className={`mb-6 p-4 rounded-3xl text-xs font-bold flex items-center gap-3 border ${status.type === 'error' ? 'bg-red-50 text-red-600 border-red-100' : 'bg-indigo-50 text-indigo-700 border-indigo-100'}`}>
                            {status.msg}
                        </div>
                    )}

                    <div className="bg-white rounded-[2.5rem] p-6 shadow-xl border border-slate-50 mb-8">
                        <textarea value={inputText} onChange={e => setInputText(e.target.value)} className="w-full h-32 border-none focus:ring-0 text-sm font-semibold placeholder:text-slate-300 resize-none bg-transparent" placeholder="Type notes or capture a photo of handwritten lists..." />
                        
                        {imagePreview && (
                            <div className="relative mt-2 mb-4 animate-in fade-in zoom-in">
                                <img src={imagePreview} className="w-full h-40 object-cover rounded-3xl border shadow-inner" />
                                <button onClick={() => {setImagePreview(null); setInputImage(null)}} className="absolute top-2 right-2 bg-white/90 p-2 rounded-full shadow-lg text-red-500">Ã—</button>
                            </div>
                        )}

                        <div className="flex gap-3 mt-2">
                            <button onClick={() => fileInputRef.current.click()} className="w-14 h-14 bg-slate-50 rounded-2xl flex items-center justify-center text-slate-400 border border-slate-100 hover:bg-slate-100 transition-colors"><SVG.Camera /></button>
                            <input type="file" ref={fileInputRef} className="hidden" accept="image/*" onChange={e => {
                                const f = e.target.files[0];
                                if (!f) return;
                                const r = new FileReader();
                                r.onloadend = () => { setImagePreview(r.result); setInputImage(r.result.split(',')[1]); };
                                r.readAsDataURL(f);
                            }} />
                            
                            <button onClick={handleAnalyze} disabled={isAnalyzing} className="flex-1 bg-indigo-600 text-white rounded-2xl font-bold text-sm shadow-xl flex items-center justify-center gap-2 active:scale-95 transition-all disabled:opacity-50">
                                {isAnalyzing ? <div className="spinner"></div> : <SVG.Sparkle />}
                                <span>Extract Tasks</span>
                            </button>
                        </div>
                    </div>

                    {tasks.length > 0 && (
                        <div className="bg-white rounded-[2.5rem] p-7 shadow-xl border border-slate-50 card-enter">
                            <div className="flex justify-between items-center mb-6">
                                <h2 className="text-[10px] font-black uppercase tracking-widest text-slate-400">Review Items</h2>
                                <button onClick={() => { setTasks([]); localStorage.removeItem('tm_tasks'); }} className="text-[10px] font-bold text-red-400">Discard All</button>
                            </div>

                            <div className="space-y-3 mb-8 max-h-60 overflow-y-auto pr-1">
                                {tasks.map(t => (
                                    <div key={t.id} className="flex items-center gap-3 p-4 bg-slate-50 rounded-2xl border border-transparent hover:border-indigo-100 transition-all">
                                        <input type="checkbox" checked={t.checked} onChange={() => {
                                            const u = tasks.map(i => i.id === t.id ? {...i, checked: !i.checked} : i);
                                            setTasks(u); localStorage.setItem('tm_tasks', JSON.stringify(u));
                                        }} className="w-5 h-5 rounded-lg border-slate-300 text-indigo-600 focus:ring-0" />
                                        <div className="flex-1 min-w-0">
                                            <p className={`text-xs font-bold leading-tight truncate ${!t.checked && 'text-slate-300 line-through'}`}>{t.title}</p>
                                            {t.due && <p className="text-[10px] font-bold text-indigo-400 mt-1 uppercase tracking-tighter">Due: {formatDate(t.due)}</p>}
                                        </div>
                                    </div>
                                ))}
                            </div>

                            <div className="mb-6">
                                <div className="flex justify-between items-center mb-2 px-1">
                                    <label className="text-[10px] font-black text-slate-400 uppercase tracking-widest">Select Google List</label>
                                    <button onClick={createNewList} className="text-[10px] font-bold text-indigo-600 hover:underline">Create New</button>
                                </div>
                                {accessToken ? (
                                    <select value={selectedList} onChange={e => setSelectedList(e.target.value)} className="w-full bg-slate-50 border-none rounded-xl text-[13px] font-bold text-slate-600 p-4 appearance-none focus:ring-2 focus:ring-indigo-500">
                                        {taskLists.map(l => <option key={l.id} value={l.id}>{l.title}</option>)}
                                    </select>
                                ) : (
                                    <button onClick={() => tokenClient.requestAccessToken()} className="w-full bg-slate-100 text-slate-400 py-4 rounded-xl text-[10px] font-bold uppercase tracking-widest">Sign in to Sync</button>
                                )}
                            </div>

                            <button onClick={handleSync} disabled={isSyncing} className="w-full bg-slate-900 text-white py-4 rounded-2xl font-bold text-xs flex items-center justify-center gap-3 active:scale-95 transition-all shadow-xl disabled:opacity-50">
                                {isSyncing ? "Syncing..." : <><SVG.Refresh /> Sync to Google Tasks</>}
                            </button>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
